specVersion: v0.1.0
package:
  name: 'apecoin'
  version: v1.0.0

protobuf:
  files:
    - apecoin.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: map_transfer
    kind: map
    initialBlock: 14204533
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:eth.apecoin.v1.Transfers

  - name: graph_out
    kind: map
    inputs:
      - map: map_transfer
    output:
      type: proto:substreams.entity.v1.EntityChanges