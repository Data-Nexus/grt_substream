type Transfer @entity {
  id: ID!
  sender: String!
  receiver: String!
  amount: String!
  timestamp: BigInt!
  txHash: String!
  blockNumber: BigInt!
  logIndex: BigInt!
}

type Approval @entity {
  id: ID!
  owner: String!
  spender: String!
  value: String!
  timestamp: BigInt!
  txHash: String!
  blockNumber: BigInt!
  logIndex: BigInt!
}
